<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Gambar - Yusron.Web</title>
    <link rel="icon" href="Gambar/logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8fafc;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 600;
            color: #2563eb;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .back-btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #2563eb;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
            margin: 20px auto;
            display: block;
            text-align: center;
        }

        .back-btn:hover {
            background-color: #1d4ed8;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Menyesuaikan ukuran gambar dan video */
        .gallery-item img,
        .gallery-item video {
            width: 100%;
            height: auto;
            object-fit: cover; /* Membuat gambar atau video menyesuaikan ukuran kontainer */
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        /* Hover effects */
        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }

        .gallery-item:hover img,
        .gallery-item:hover video {
            transform: scale(1.05); /* Efek zoom saat hover */
        }

        .caption {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .caption {
            opacity: 1;
        }
    </style>
</head>

<body>

    <!-- Tombol Kembali ke Portofolio -->
    <div>
        <a href="portofolio.html" class="back-btn">Kembali ke Portofolio</a>
    </div>

   <H1>Mohon Maaf Halaman Ini Sedang Pengembangan</H1>

</body>

</html>
